name: Update News Collection

on:
  schedule:
    # Run daily at 2:00 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering from GitHub Actions UI

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Populate News Collection
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          DB_NAME: ${{ secrets.DB_NAME || 'Kalshi' }}
          NEWS_LANG: ${{ secrets.NEWS_LANG || 'en-US' }}
          NEWS_REGION: ${{ secrets.NEWS_REGION || 'US' }}
          NEWS_CEID: ${{ secrets.NEWS_CEID || 'US:en' }}
          NEWS_DAYS: ${{ secrets.NEWS_DAYS || '30' }}
        run: node populate-news-collection.js
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: news-population-logs
          retention-days: 7

